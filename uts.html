<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Pemrograman Web</title>
</head>
<body>
    <fieldset>
        <legend>Booking Service</legend>
        <table>
    
     <body>
    
    <tr>
        <td>Jenis Kendaraan</td>
        <td>
            <select name="jenis kendaraan" id="jenis kendaraan">
            <option value="">Jenis Kendaraan</option>
            <option value="Motor">Motor</option>
            <option value="Mobil">Mobil</option>
            <option value="Bus">Bus</option>
            </select>
        </td>    
    </tr>
    <tr>
        <td>Nama Pemesan</td>
        <td>
            <input type="text" nama="namapemesan">
        </td>
    </tr>
        <td>Kategori Peminjam</td>
        <td>
            <input type="radio" name="pribadi"> Pribadi
            <input type="radio" name="perusahaan/organisasi"> Prusahaan/Organisasi
        </td>
    <tr>

    <tr>
        <td>Deskripsi Kebutuhan:</td>
        <td>
            <textarea name="kebutuhan" id="" cols="30" rows="5"></textarea>
        </td>
    <tr>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>Recquest Montir</td>
        <td>
            <input type="text" nama="recquestmontir">
        </td>
    </tr>

    <tr>
        <td>
            <label for="telepon">No Telepon</label>
        </td>

        <td>
            <input type="number" name="telepon" id="telepon">
        </td>
    </tr>

    <tr>
        <td>Email:</td>
        <td>
            <input type="email" name="email">
        </td>
    </tr>

    <tr>
        <td>
            <button type="submit" class="btm-blue">Subnit</button>
            <button type="reset" class="btm-red">Reset</button>
        </td>
    </tr>
    
</fieldset>
</table>
  
</body>
</html>
